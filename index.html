    <style>
        body {

        nav {

        nav a:hover {

        }

            width: 50px;

            border-radius: 50%;

            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content img {
            max-width: 100%;

        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://live.staticflickr.com/65535/53807497701_9f24a44782_m.jpg" alt="Jay's Logo" class="logo">
        <h1>Welcome to Jay's Portfolio</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="about" class="content">
            <h2>About Me</h2>
            <p>Hello! I'm Jay, a passionate developer with expertise in <span id="dynamic-text"> </span>.</p>
        </section>
        <section id="projects" class="content">

        <section id="contact" class="content">

            <p>You can reach me at: <a href="mailto:jayraychura3@gmail.com">jayraychura3@gmail.com</a></p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Jay's Portfolio</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const words = [
                "web development",
                "design",
                "Python programming",
                "data science",
                "machine learning",
                "artificial intelligence"
            ];

            let wordIndex = 0;
            const dynamicTextElement = document.getElementById('dynamic-text');
            const typingSpeed = 100; // Speed of typing
            const pauseDuration = 2000; // Pause between words

            function typeWord() {
                let charIndex = 0;
                const currentWord = words[wordIndex];

                function typeCharacter() {
                    if (charIndex < currentWord.length) {
                        dynamicTextElement.textContent += currentWord.charAt(charIndex);
                        charIndex++;
                        setTimeout(typeCharacter, typingSpeed);
                    } else {
                        setTimeout(deleteWord, pauseDuration);
                    }
                }

                typeCharacter();
            }

            function deleteWord() {
                let charIndex = dynamicTextElement.textContent.length;

                function deleteCharacter() {
                    if (charIndex > 0) {
                        dynamicTextElement.textContent = dynamicTextElement.textContent.slice(0, -1);
                        charIndex--;
                        setTimeout(deleteCharacter, typingSpeed);
                    } else {
                        wordIndex = (wordIndex + 1) % words.length;
                        setTimeout(typeWord, typingSpeed);
                    }
                }

                deleteCharacter();
            }

            typeWord();
        });
    </script>
</body>
</html>
