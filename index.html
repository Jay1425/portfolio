    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0; /* Fallback background color */
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxsgPPJV2gzAEgiwIxq9ex6UwGNmEQIL_9eXIjjRcVHG8jhXbXRZ7G1Kef&s=10');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
        }
        header {
            background-color: rgba(51, 51, 51, 0.8); /* Transparent black background */
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensures header stays above background */
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(68, 68, 68, 0.8); /* Transparent black background */
            backdrop-filter: blur(10px); /* Adds a blur effect */
            position: fixed;
            top: 50px; /* Adjust top based on header height */
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensures nav stays above background */
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: rgba(85, 85, 85, 0.8); /* Darker shade on hover */
        }
        .container {
            padding: 20px;
            margin-top: 100px; /* Adjust margin top based on header and nav height */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .content {
            width: 100%;
            max-width: 800px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
        }
        footer {
            background-color: rgba(51, 51, 51, 0.8); /* Transparent black background */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000; /* Ensures footer stays above background */
        }
        .contact-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }
        .contact-icons a:hover {
            color: #007BFF;
        }
        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            nav a {
                padding: 10px;
                flex: 1 1 auto;
            }
            header h1 {
                font-size: 1.5em;
            }
            .container {
                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2em;
            }
            nav {
                flex-direction: column;
}
            nav a {

        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const words = [
                "HTML",
                "CSS",
                "JavaScript",
                "Python",
                "React",
                "UI/UX Design",
                "Responsive Design",
                "Version Control (Git)",
                "Problem Solving"
            ];

            let wordIndex = 0;
            const skillElements = Array.from(document.querySelectorAll('.skills-list li'));
            const typingSpeed = 100; // Speed of typing
            const pauseDuration = 2000; // Pause between words

            function typeSkill(index) {
                let charIndex = 0;
                const currentWord = words[index];

                function typeCharacter() {
                    if (charIndex < currentWord.length) {
                        skillElements[index].textContent += currentWord.charAt(charIndex);
                        charIndex++;
                        setTimeout(typeCharacter, typingSpeed);
                    } else {
                        setTimeout(deleteSkill, pauseDuration, index);
                    }
                }

                typeCharacter();
            }

            function deleteSkill(index) {
                let charIndex = skillElements[index].textContent.length;
function deleteCharacter() {
                    if (charIndex > 0) {
                        skillElements[index].textContent = skillElements[index].textContent.slice(0, -1);
                        charIndex--;
                        setTimeout(deleteCharacter, typingSpeed);
                    } else {
                        wordIndex = (wordIndex + 1) % words.length;
                        setTimeout(typeSkill, typingSpeed, wordIndex);
                    }
                }

                deleteCharacter();
            }

            typeSkill(wordIndex);
        });
    </script>
