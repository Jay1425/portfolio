<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            display: flex;

        }
        header {

        }
        nav {

        }
        nav a {

            padding: 14px 20px;

            text-align: center;

        }
        .container {
            padding: 20px;
            flex: 1;
        }
        .logo {

            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        .project {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: left;
            width: 100%;
            max-width: 800px;
        }
        .project img {
            max-width: 100%;
            border-radius: 8px;
        }
        .project-title {
            font-size: 1.5em;
            margin: 0 0 10px 0;
        }
        .project-description {
            margin: 10px 0;
        }
        .project-technologies {
            font-style: italic;
            color: #555;
        }
        .project-link {
            color: #007BFF;
            text-decoration: none;
        }
        .project-link:hover {
            text-decoration: underline;
        }
        .skills {
            margin-top: 20px;
        }
        .skills h2 {
            margin-bottom: 10px;
        }
        .skills-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            list-style-type: none;
            padding: 0;
        }
        .skills-list li {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 16px;
            margin: 4px;
        }
        .contact-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-icons a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }
        .contact-icons a:hover {
            color: #007BFF;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            nav a {
                padding: 10px;
                flex: 1 1 auto;
            }
            header h1 {
                font-size: 1.5em;
            }

                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2em;
            }
            nav {

            }
            nav a {

                flex: 1 1 auto;

        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const words = [
                "HTML",
                "CSS",
                "JavaScript",
                "Python",
                "React",
                "UI/UX Design",
                "Responsive Design",
                "Version Control (Git)",
                "Problem Solving"
            ];

            let wordIndex = 0;
            const skillElements = Array.from(document.querySelectorAll('.skills-list li'));
            const typingSpeed = 100; // Speed of typing
            const pauseDuration = 2000; // Pause between words

            function typeSkill(index) {
                let charIndex = 0;
                const currentWord = words[index];

                function typeCharacter() {
                    if (charIndex < currentWord.length) {
                        skillElements[index].textContent += currentWord.charAt(charIndex);
                        charIndex++;
                        setTimeout(typeCharacter, typingSpeed);
                    } else {
                        setTimeout(deleteSkill, pauseDuration, index);
                    }
                }

                typeCharacter();
            }

            function deleteSkill(index) {
                let charIndex = skillElements[index].textContent.length;

                function deleteCharacter() {
                    if (charIndex > 0) {
                        skillElements[index].textContent = skillElements[index].textContent.slice(0, -1);
                        charIndex--;
                        setTimeout(deleteCharacter, typingSpeed);
                    } else {
                        wordIndex = (wordIndex + 1) % words.length;
                        setTimeout(typeSkill, typingSpeed, wordIndex);
                    }
                }

                deleteCharacter();
            }

            typeSkill(wordIndex);
        });
    </script>
